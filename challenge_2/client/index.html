<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSV Generator</title>
  <style>
    textarea {
      margin: 1em;
    }

    .text-heading {
      font-weight: bold;
      margin-top: 2em;
    }

    input[type="submit"] {
      display: block;
      margin: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>JSON -> CSV Report Generator</h1>
  </header>
  <section>
    <div>
      <p class="text-heading">JSON</p>
      <form
        action="/"
        id="json-form"
        method="POST"
        target="csv-output"
        enctype="multipart/form-data"
      >
          <label for="jsonfile">Choose file to upload</label>
          <input type="file" id="jsonfile" name="jsonfile" accept=".json">
          <input type="submit" value="Submit" />
      </form>
    </div>
    <div>
      <p class="text-heading">CSV</p>
      <iframe src="" frameborder="1" name="csv-output" width="600" height="200"></iframe>
    </div>
  </section>
  <script src='app.js'></script>
</body>
</html>
